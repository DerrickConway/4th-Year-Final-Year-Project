<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Properties</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

  <!--<h3 [hidden]="rooms.length !== 0" text-center>No Images found!</h3>-->
 
  <ion-list>
      <ion-item *ngFor="let property of properties">
    
        <ion-item tappable (click)="openProperty(property)">
          <ion-thumbnail item-start>
              <img *ngIf="property.ImagesUrl" [src]="property.ImagesUrl[0]">
          </ion-thumbnail>
          <h2>Price: {{ property.Price }}</h2>
          <p>Number of Rooms: {{ property.SingleBeds + property.DoubleBeds + property.TwinBeds + property.EnSuite }}</p>
          <p>Address: {{ property.Address }}</p>
          <button ion-button clear icon-only item-end> <ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>
    
      </ion-item>
    </ion-list>
</ion-content>
