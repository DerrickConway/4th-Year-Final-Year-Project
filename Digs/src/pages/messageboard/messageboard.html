<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Message Board</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let message of messages">
        <ion-item>
          <h2>Message: {{ message.Message }}</h2>
          <p>Name: {{ message.Name }}</p>
          <p>Email: {{ message.Email }}</p>
        </ion-item>
    
      </ion-item>
    </ion-list>
</ion-content>
