<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Properties</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <p *ngIf = "properties != null">Found {{properties.length}} Properties</p>
 
 <ion-list>
  <ion-item *ngFor="let property of properties">

    <ion-item tappable (click)="openProperty(property)">
      <ion-thumbnail item-start>
          <img *ngIf="property.ImagesUrl[0] != null" [src]="property.ImagesUrl[0]">
          <img *ngIf="property.ImagesUrl[0] == null" src = "https://thumbs.dreamstime.com/z/cartoon-house-vector-illustration-white-background-56861518.jpg">
      </ion-thumbnail>
      <h2>Price: {{ property.Price }}</h2>
      <p>Number of Rooms: {{ property.SingleBeds + property.DoubleBeds + property.TwinBeds + property.EnSuite }}</p>
      <p>Address: {{ property.Address }}</p>
      <p>Published: {{ property.Date | date: 'short' }}</p>
      <button ion-button clear icon-only item-end> <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>

  </ion-item>
</ion-list>
</ion-content>
