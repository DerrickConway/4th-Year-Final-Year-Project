<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Rooms</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 
  <p *ngIf = "rooms != null">Found {{rooms.length}} Rooms</p>

  <ion-list>
    <ion-item-sliding *ngFor="let room of rooms">

      <ion-item tappable (click)="openRoom(room)">
        <ion-thumbnail item-start>
            <img *ngIf="room.ImagesUrl[0] != null" [src]="room.ImagesUrl[0]">
            <img *ngIf="room.ImagesUrl[0] == null" src = "https://thumbs.dreamstime.com/z/cartoon-house-vector-illustration-white-background-56861518.jpg">
        </ion-thumbnail>
        <h2>Price: â‚¬ {{ room.Price }}</h2>
        <p>Room Type: {{ room.RoomType }}</p>
        <p>Address: {{ room.Address }}</p>
        <p>Published: {{ room.Date | date: 'short' }}</p>
        <button ion-button clear icon-only item-end> <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteAd(room)">
          <ion-icon name="trash" ></ion-icon>
          Delete
        </button>
        <button ion-button (click)="updateAd(room);">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
