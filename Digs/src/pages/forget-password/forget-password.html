<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <img id="main-logo" src="assets/imgs/digs.png">

  <p style="text-align: center">Enter your email address to reset your password!</p>

  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <button ion-button color="primary" block outline (click)="resetPassword(user)">RESET</button>
      </ion-list>
    </ion-card-content>
  </ion-card>  

</ion-content>
