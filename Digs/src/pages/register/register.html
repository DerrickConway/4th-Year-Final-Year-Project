  <form class="form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-card>
      <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating color="primary">Email Address</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" minlength='6'></ion-input>
          </ion-item>


          <ion-item>
            <ion-label floating color="primary">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>

          <button ion-button full type="submit" [disabled]="!validations_form.valid">Submit</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
