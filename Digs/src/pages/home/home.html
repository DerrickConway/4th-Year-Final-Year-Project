<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Digs Home</ion-title>
    
    <ion-buttons *ngIf="email" end>
        <div *ngIf="photoURL; else regularUser">
          <ion-avatar>
            <img [src]="photoURL"> 
          </ion-avatar>
        </div>
        
        <ng-template #regularUser>
          <ion-avatar>
            <img src="assets/imgs/default-avatar.png"> 
          </ion-avatar>        
        </ng-template>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>

<ion-content padding class = "bg">

  <ion-item class="home-header">
    <h1>Welcome To Digs</h1>
    <h2 *ngIf="displayName">{{ displayName }}</h2>
    <h3 *ngIf="email">{{ email }}</h3> 
  </ion-item>

  <ion-item class="home-rooms" (click)="goToRooms()">
    <ion-icon name="paper" item-start></ion-icon>
    <p style="color:rgb(153, 0, 255); font-size: 10pt; text-align: left">Number of Rooms Listed</p>
    <ion-badge *ngIf = "rooms != null" item-end>{{ rooms.length }}</ion-badge>
  </ion-item>

  <ion-item class="home-properties" (click)="goToProperties()">
    <ion-icon name="paper" item-start></ion-icon>
    <p style="color:rgb(153, 0, 255); font-size: 10pt; text-align: left">Number of Properties Listed</p>
    <ion-badge *ngIf = "properties != null" item-end>{{ properties.length }}</ion-badge>
  </ion-item>


  <ion-footer *ngIf="email" class="footer">
    <p class="p" *ngIf="email">Logged In: {{ email }} </p>
  </ion-footer>

  <ion-footer *ngIf="!email" class="footer2">
    <div class="btn-footer-wrapper">
      <button class="login-but" ion-button color="light" round style="color: rgb(153, 0, 255); border: solid 2px" (click)="goToLogin()" float-start>Login</button>
      <button class="login-reg" ion-button color="light" round style="color: rgb(153, 0, 255); border: solid 2px" (click)="goToRegister()" float-end> Register</button>
    </div>
  </ion-footer> 

</ion-content>
